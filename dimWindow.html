<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Dimeaon Panel</title>
        <style type="text/css">
            html, body 
            {
            margin:0;
            padding:0;
            height:100%;
            border:none
            }
        </style>
        <script>
            const ipcRenderer = require('electron').ipcRenderer;
            ipcRenderer.on('win', function(e, item){
                const h2 = document.querySelector("h2");
                h2.innerHTML = item;
            });
        </script>
    </head>
    <body>
        <h1>Dimeaon windows</h1>
        <h2></h2>
    </body>
</html>
